<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixvibe Stitch</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #111;
      color: white;
      padding: 1rem;
      overflow-y: auto;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .top {
      padding: 1rem;
      background: #222;
      display: flex;
      gap: 1rem;
    }
    .top input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .top button {
      background: #a855f7;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .editor {
      display: flex;
      flex: 1;
    }
    .code, .preview {
      flex: 1;
      padding: 1rem;
      overflow: auto;
    }
    .code textarea {
      width: 100%;
      height: 100%;
      font-family: monospace;
      font-size: 1rem;
    }
    .history-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>History</h3>
    <div id="history"></div>
  </div>
  <div class="main">
    <div class="top">
      <input type="text" id="prompt" placeholder="Describe your design...">
      <button onclick="generate()">Generate</button>
    </div>
    <div class="editor">
      <div class="code">
        <textarea id="code"></textarea>
      </div>
      <div class="preview" id="preview"></div>
    </div>
  </div>

  <script>
    function generate() {
      const prompt = document.getElementById('prompt').value;
      const history = document.getElementById('history');
      const codeBox = document.getElementById('code');
      const preview = document.getElementById('preview');

      // Add to history
      const item = document.createElement('div');
      item.className = 'history-item';
      item.innerText = prompt;
      history.prepend(item);

      // Simple HTML generator (mock)
      const html = `<h1>${prompt}</h1>`;
      codeBox.value = html;
      preview.innerHTML = html;
    }
  </script>
</body>
</html>
