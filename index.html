<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixvibe Editor</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #111;
      color: white;
      padding: 10px;
      overflow-y: auto;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .prompt-bar {
      display: flex;
      padding: 10px;
      background-color: #222;
    }
    .prompt-bar input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    .prompt-bar button {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #8e44ad;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .editor-container {
      flex: 1;
      display: flex;
    }
    textarea {
      width: 50%;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      background-color: #1e1e1e;
      color: white;
      border: none;
    }
    iframe {
      width: 50%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>History</h3>
    <ul id="history" style="padding-left: 20px;"></ul>
  </div>
  <div class="main">
    <div class="prompt-bar">
      <input id="prompt" type="text" placeholder="Enter prompt...">
      <button onclick="generate()">Generate</button>
    </div>
    <div class="editor-container">
      <textarea id="codeEditor" oninput="updatePreview()"></textarea>
      <iframe id="previewBox"></iframe>
    </div>
  </div>

  <script>
    const codeEditor = document.getElementById('codeEditor');
    const previewBox = document.getElementById('previewBox');
    const history = document.getElementById('history');
    const prompt = document.getElementById('prompt');

    function generate() {
      const value = prompt.value.trim();
      if (!value) return;

      // Add to history
      const item = document.createElement('li');
      item.textContent = value;
      history.prepend(item);

      // Generate HTML code
      const html = `<h1>${value}</h1>`;
      codeEditor.value = html;
      updatePreview();
    }

    function updatePreview() {
      const html = codeEditor.value;
      previewBox.srcdoc = html;
    }
  </script>
</body>
</html>
