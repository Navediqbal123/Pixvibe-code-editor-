<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixvibe Editor</title>
  <style>
    body { margin: 0; display: flex; font-family: sans-serif; height: 100vh; }
    .sidebar { width: 200px; background: #111; color: white; padding: 1rem; overflow-y: auto; }
    .main { flex: 1; display: flex; flex-direction: column; }
    .editor { flex: 1; display: flex; background: #1e1e1e; }
    .code { width: 50%; background: #1e1e1e; color: white; padding: 1rem; font-family: monospace; white-space: pre-wrap; }
    .preview { width: 50%; background: white; padding: 1rem; overflow: auto; }
    .prompt-bar { padding: 1rem; background: #2c2c2c; display: flex; }
    .prompt-bar input { flex: 1; padding: 0.5rem; border: none; border-radius: 5px; margin-right: 1rem; }
    .prompt-bar button { padding: 0.5rem 1rem; border: none; background: #6200ea; color: white; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>History</h3>
    <ul id="historyList"></ul>
  </div>
  <div class="main">
    <div class="prompt-bar">
      <input type="text" id="promptInput" placeholder="Describe your design...">
      <button onclick="generate()">Generate</button>
    </div>
    <div class="editor">
      <div class="code" id="codeArea">&lt;h1&gt;Welcome to Pixvibe&lt;/h1&gt;</div>
      <div class="preview" id="previewArea">Preview will appear here</div>
    </div>
  </div>
  <script>
    function generate() {
      const prompt = document.getElementById("promptInput").value;
      const historyList = document.getElementById("historyList");
      const codeArea = document.getElementById("codeArea");
      const previewArea = document.getElementById("previewArea");

      if (!prompt.trim()) return;

      const li = document.createElement("li");
      li.textContent = prompt;
      historyList.appendChild(li);

      const generatedHTML = "<h1>" + prompt + "</h1>";
      codeArea.textContent = generatedHTML;
      previewArea.innerHTML = generatedHTML;
    }
  </script>
</body>
</html>
