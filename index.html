
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixvibe Real Editor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
    }
    .editor, .preview {
      flex: 1;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 95%;
      background-color: #1e1e1e;
      color: white;
      border: none;
      resize: none;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
    }
    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    button {
      background: #03dac6;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div>Pixvibe Editor</div>
    <button onclick="downloadZip()">⬇️ Download ZIP</button>
  </header>
  <div class="editor">
    <textarea id="code" oninput="updatePreview()"><!DOCTYPE html>
<html><body><h1>Hello Pixvibe</h1></body></html></textarea>
  </div>
  <div class="preview">
    <iframe id="preview"></iframe>
  </div>
  <script>
    function updatePreview() {
      const code = document.getElementById('code').value;
      const preview = document.getElementById('preview');
      preview.srcdoc = code;
    }
    function downloadZip() {
      alert("ZIP download will be implemented in backend.");
    }
    updatePreview();
  </script>
</body>
</html>
