
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixvibe Code Editor</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="app">
    <div class="editor">
      <div class="tabs">
        <button onclick="switchTab('html')">HTML</button>
        <button onclick="switchTab('css')">CSS</button>
        <button onclick="switchTab('js')">JS</button>
      </div>
      <textarea id="html" class="code" placeholder="HTML goes here..."></textarea>
      <textarea id="css" class="code hidden" placeholder="CSS goes here..."></textarea>
      <textarea id="js" class="code hidden" placeholder="JavaScript goes here..."></textarea>
      <div class="controls">
        <button onclick="runCode()">Run</button>
        <button onclick="downloadCode()">Download ZIP</button>
      </div>
    </div>
    <div class="preview">
      <iframe id="output"></iframe>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
